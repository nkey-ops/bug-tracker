<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bug Tracker Admin</title>

    <!-- Js script -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- end Js script -->

    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/vendors/data-tables-1.12.1/datatables.css}"/>
    <!-- End plugin css for this page -->
    <!-- Layout styles -->
    <link rel="stylesheet"
          th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <div th:replace="fragments/sidebar"></div>
    <!-- partial:partials/_sidebar.html ends -->
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <div th:replace="fragments/navbar"></div>
        <!-- partial:partials/_navbar.html  ends-->
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> [[${project.name}]] </h3>
                </div>
                <div class="row ">
                    <div id="tickets-block" class="col-12 grid-margin"></div>
                    <div id="subscribers-block" class="col-6 grid-margin"></div>
                    <div id="comments-block" class="col-6 grid-margin"></div>
                </div>

                <div class="form-group text-center">
                    <button id="delete-project" type="button" class="btn btn-outline-danger btn-sm">
                        <i class="mdi mdi-delete-forever"></i>Delete Project
                    </button>
                </div>
                <script th:inline="javascript">
                    $("#delete-project").click(function () {
                        $.ajax({
                            type: "DELETE",
                            url: [[${selfLink}]],
                            success: function () {
                                alert([[${project.name}]] + ' has been deleted')
                                window.location.href = [[${#request.contextPath}]] + '/home'
                            }
                        })
                    })
                </script>

                <script th:inline="javascript">
                    window.onload = function () {
                        $("#tickets-block").load([[${ticketsLink}]]);
                        $("#subscribers-block").load([[${subscribersLink}]]);
                        $("#comments-block").load([[${commentsLink}]]);
                    }
                </script>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/webjars/chart.js/3.8.0/dist/chart.min.js}"></script>

<script  th:src="@{/assets/vendors/data-tables-1.12.1/datatables.js}"></script>
<!-- End plugin js for this page -->

<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/test/load-into.js}"></script>
<script th:src="@{/assets/js/test/update.js}"></script>
<!-- End custom js for this page -->
</body>
</html>
