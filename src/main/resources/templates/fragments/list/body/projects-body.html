<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="my-projects" class="card">
    <div class="card-body">  
        <h4 class="card-title">My Projects</h4>
        <!-- List Content        -->
        <div id="project-content-block" class="form-group" ></div>
        <!-- Add Project Form-->
        <div th:insert="forms/project-form ::
                                    project-form(
                                            projectRequestModel=${projectRequestModel},
                                            postRequestLink=${baseLink},
                                            updateRequestLink=${baseLink},
                                            updateId='project-content')">
        </div>
    </div>
    <script th:inline="javascript">
        $("#project-content-block").load([[${baseLink}]]);
    </script>
</div>

</body>
</html>
