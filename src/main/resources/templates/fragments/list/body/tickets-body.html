<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div id="tickets-body" class="card">
    <div class="card-body">
        <h4 class="card-title">Tickets</h4>
        <!-- List Content        -->
        <div id="tickets-content-block" class="form-group"></div>

        <!--Ticket Form-->
        <div class="form-group text-center">
            <a th:href="@{${ticketCreationPageLink}}">
                <button type="button" class="btn btn-outline-success btn-icon-text">
                    <i class="mdi mdi-file-document-edit btn-icon-prepend"></i> Create Bug Report
                </button>
            </a>
        </div>
    </div>
    <script th:inline="javascript">
        $("#tickets-content-block").load([[${ticketsContentBlockLink}]]);
    </script>
</div>
</body>
</html>
