<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div id="project-form-block" class="form-group"
     th:fragment="project-form(projectRequestModel, postRequestLink, updateRequestLink, updateId)">
    <form id="project-form" class="forms-sample"
          th:object="${projectRequestModel}" method="post"
          th:action="@{${postRequestLink}}">

        <div id="error"></div>
        <div id="success"></div>

        <p class="alert alert-danger"
           th:each="error: ${#fields.allErrors()}"
           th:text="${error}">Input is incorrect</p>
        <p  class="alert alert-success"
           th:if="${isCreated}">Project has been created</p>

        <div class="form-group row">
            <div class="input-group col-xs-12">
                <input type="text" id="project-name" class="form-control" placeholder="Project name"
                       th:field="*{name}"/>
                <span class="input-group-append">
                                <button id="submit-project" type="submit"
                                        class="btn btn-primary mr-2 float-right">Create</button>
                                <button type="reset" value="reset" class="btn btn-dark float-right">Cancel</button>
                </span>
            </div>
        </div>
    </form>
    <script th:inline="javascript">
        $("#project-form").submit(function (e) {

            e.preventDefault();

            var form = $(this);
            var actionUrl = form.attr('action');
            $.ajax({
                type: "POST",
                url: actionUrl,
                data: form.serialize(),

                beforeSend: function (){
                    $('#success').html('');
                    $('#error').html('');
                },
                success: function (data) {
                    update([[${updateRequestLink}]], [[${updateId}]]);
                    $('#project-form-block').html($(data).html());
                    $('#success').html('<p class="alert alert-success">' + 'Project has been createad' + '</p>')
                },
                error: function (jqXHR, textStatus, errorThrown){
                    $('#error').html('<p class="alert alert-danger">' + jqXHR.responseText + '</p>')
                }
            });
        });
    </script>
</div>
</body>
</html>
