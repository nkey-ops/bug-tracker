<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div id="project-result" class="form-group" th:fragment="project-form(projectRequestModel, creatorId)">
    <form id="project-form" class="forms-sample"
          th:object="${projectRequestModel}" method="post"
          th:action="@{/users/__${creatorId}__/projects}">

        <p class="alert alert-danger"
           th:each="error: ${#fields.allErrors()}"
           th:text="${error}">Input is incorrect</p>
        <p class="alert alert-success"
           th:if="${isCreated}">Project has been created</p>

        <div class="form-group row">
            <div class="input-group col-xs-12">
                <input type="text" id="project-name" class="form-control" placeholder="Project name"
                       th:field="*{name}"/>
                <span class="input-group-append">
                                <button id="submit-project" type="submit"
                                        class="btn btn-primary mr-2 float-right">Create</button>
                                <button type="reset" value="reset" class="btn btn-dark float-right">Cancel</button>
                </span>
            </div>
        </div>
    </form>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $("#submit-project").click(function (event) {
            event.preventDefault();

            $.post($("#project-form").attr("action"), $("#project-form").serialize(), function (html) {
                $("#project-result").replaceWith(html);
                // $("#my-projects").load(/*[[${lastRequestLink}]]*/'', function () {
                //     $("#result").html(html);
                // });
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
