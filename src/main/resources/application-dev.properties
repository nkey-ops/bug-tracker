spring.datasource.username=${DEV_DB_NAME}
spring.datasource.password=${DEV_DB_PASS}
spring.datasource.url=${DEV_DB_URL}

spring.jpa.hibernate.ddl-auto=create-drop

tokenSecret=${TOKEN_SECRET}
tokenRememberMe=${TOKEN_REMEMBER_ME}

super-admin-user.username=${SUPER_ADMIN_NAME}
super-admin-user.email=${SUPER_ADMIN_EMAIL}
super-admin-user.password=${SUPER_ADMIN_PASS}

site.name=BlueSky
user-avatar-url=https://i.imgur.com/USWcocV.png


# email sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_LOGIN}
spring.mail.password=${EMAIL_PASS} 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Profile Configurations
is-super-admin-email-verified=true
is-template-cacheable=false
